# &lt;mono&gt;across()&lt;/mono&gt;

.pull-left4[

&lt;ul&gt;
  &lt;li class="m1"&gt;&lt;span&gt;&lt;high&gt;Helferfunktionen&lt;/high&gt;&lt;/span&gt;&lt;/li&gt;&lt;br&gt;

&lt;/ul&gt;

]

.pull-right5[


```r
patienten_ergebnisse %&gt;% 
  select(-bedingung, -bed_label) %&gt;% 
  
  # mutate across für variablen beginnend mit t
  mutate(across(starts_with("t"), sqrt))
```

```
## # A tibble: 5 × 4
##      id alter   t_1   t_2

## 5     5    45  NA    NA
```


]

# &lt;mono&gt;across()&lt;/mono&gt;

&lt;ul&gt;
  &lt;li class="m1"&gt;&lt;span&gt;&lt;high&gt;Helferfunktionen&lt;/high&gt;&lt;/span&gt;&lt;/li&gt;&lt;br&gt;

&lt;/ul&gt;

]

.pull-right5[


```r
patienten_ergebnisse %&gt;% 
  select(-bedingung, -bed_label) %&gt;%

  mutate(across(starts_with("t"), sqrt,

```

```

]
